<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Record</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background: url('/static/images/dash.jpg') no-repeat center fixed;background-size: cover;">
  {% include "navbar.html" %}
  <h1 class="text-center my-4" style="color:rgb(195, 232, 249);;text-shadow: 1.5px 1.5px black">Employee Management</h1>
  <h2 class="text-center my-4" style="color:rgb(195, 232, 249);text-shadow: 1.5px 1.5px black;">List of Employee</h2>
  <div style="padding-left: 2%;padding-right: 2%;">
    {% csrf_token %}
    <div class="row" style="text-align: center;color:black;">
      {% for employee in employees %}
      <div class="col-sm-4 my-3">
        <div class="card class" style="min-width:12rem;background-color: rgb(155, 223, 255);">
          <div class="card-body">
            <h5 class="card-title">{{employee.ename}}</h5>
            <p class="card-text">{{employee.erole}}</p>
            <p class="card-text">{{employee.eemail}}</p>
            <p class="card-text">{{employee.econtact}}</p>
            <a href="/edit/{{ employee.id }}" class="btn btn-success btn-sm"
              style="background-color:rgba(20, 126, 159, 0.886);color:white;">Edit</a>
            <a href="/delete/{{employee.id}}" class="btn btn-danger btn-sm"
              style="background-color:rgba(20, 126, 159, 0.886);color:white;">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="container text-center my-2">
      <a class="btn btn-info btn-sm" style="background-color: rgba(74, 172, 218, 0.955);" href="/add/">Add New
        Employee</a>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
